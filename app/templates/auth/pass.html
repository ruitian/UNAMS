{% extends "auth/_profile.html" %}
{% block right_content%}
<div class="panel panel-default">
        <div class="panel-heading">基本信息</div>
        <div class="panel-body">
            <form method="post" action="{{url_for('user_pass')}}">
                <div class="col-xs-8 form-group">
                    <label>旧密码</label>
                    <input class="form-control" type="password" name="old_pass"/>
                </div>
                <div class="col-xs-8 form-group">
                    <label>新密码</label>
                    <input class="form-control" type="password" name="new_pass"/>
                </div>
                <div class="col-xs-12"></div>
                <div class="col-xs-8 form-group">
                    <label>再次输入密码</label>
                    <input class="form-control" type="password" name="verify_pass"/>
                </div>
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success">更新信息</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
